<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-dark bg-dark p-2">
        <a class="navbar-brand">Navbar</a>
        <p class="navbar-brand m-0">
          Address: &nbsp;<span id="account" class="navbar-brand m-0 mr-3"></span>
        </p>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <main role="main" class="col-lg-12 d-flex justify-content-center">
            <div id="loader" class="text-center">
              <p class="text-center">Loading...</p>
            </div>
            <div id="content">
              <form class="mt-4" onsubmit="App.createTask(); return false;">
                <input id="newTask" type="text" class="form-control" placeholder="Add task..." required>
                <input type="submit" hidden="">
              </form>
              <p class="mt-4">todo tasks are below</p>
              <ul id="taskList" class="list-unstyled">
                <div class="taskTemplate" class="checkbox" style="display: none">
                  <label>
                    <input type="checkbox" />
                    <span class="content">Task content goes here...</span>
                  </label>
                </div>
              </ul>
              <p>completed task goes below</p>
              <ul id="completedTaskList" class="list-unstyled">
              </ul>
            </div>
          </main>
        </div>
      </div>
    </div>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="app.js"></script>
  </body>
</html>
